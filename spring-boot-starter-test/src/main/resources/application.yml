server:
  port: 8090

spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 2MB
      max-request-size: 20MB
  profiles:
    active: dev

yanger:
  token:
    available-time-minute: 60

  mybatis:
    enable:
      log: true
    page: 30

  id:
    provider-type: db
    sync-type: cas
    db-url: jdbc:mysql://localhost:3306/gen?useUnicode=true&characterEncoding=utf8&useSSL=false
    db-username: root
    db-password: 1234

